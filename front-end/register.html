                    <div class="register-form">
                        <h2>Đăng ký</h2>
                        <form action="#">
                            <div class="group_input">
                                <label for="username">Tên đăng nhập hoặc địa chỉ email</label>

                            </div>
                            <div class="group_input">

                            </div>
                            <div class="group_input">
                                <label for="con-pass">Xác nhận mật khẩu *</label>
                                <input type="text" id="-con-pass">
                            </div>
                            
                            <button type="submit" class="site-btn register-btn">ĐĂNG KÝ</button>
                        </form>
                        <div class="switch-login">
                            <a href="login.html" class="or-login">Hoặc đăng nhập</a>
                        </div>

                </div>
            </div>
